<!doctype html>

<head>
  <meta charset="utf-8" />

  <style>
    /* Estilos Modal Firma */
    #firmaModal .modal-content { display: flex; flex-direction: column; height: 90vh; max-height: 90vh; width: 95vw; max-width: 540px; padding: 0; }
    #firmaModal .modal-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid #eee; }
    #firmaModal .modal-header h4 { margin: 0; }
    #firmaModal .modal-body { flex-grow: 1; overflow-y: auto; padding: 16px; -webkit-overflow-scrolling: touch; }
    #firmaModal #firmaCanvas { max-width: 100%; height: 200px; }
    #firmaModal .modal-footer { flex-shrink: 0; padding: 16px; border-top: 1px solid #eee; background: #f9f9f9; position: sticky; bottom: 0; z-index: 10; }
    
    /* Toast */
    .toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 18px 25px; border-radius: 12px; background: rgba(30,30,30,0.95); color: white; display: flex; align-items: center; gap: 15px; z-index: 10000; opacity: 0; pointer-events: none; transition: opacity 0.3s, transform 0.3s; }
    .toast-container.show { opacity: 1; pointer-events: auto; }
    .toast-container.success { background: #28a745; }
    .toast-container.error { background: #dc3545; }
    .toast-container.info { background: #007bff; }
    .toast-icon svg { width: 32px; height: 32px; }

    /* Scanner */
    #scannerModal { background: black; padding: 0; }
    #scannerModal .modal-content { width: 100%; height: 100%; max-width: none; background: black; padding: 0; display: flex; flex-direction: column; }
    #scanner-video { width: 100%; height: 100%; object-fit: cover; }
    #scannerModal .scanner-ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; pointer-events: none; }
    #scannerStatus { background: rgba(0,0,0,0.5); color: white; text-align: center; padding: 12px; }
    #scannerModal .scanner-footer { padding: 20px; display: flex; justify-content: center; pointer-events: auto; }
    .scan-line { position: absolute; left: 5%; right: 5%; top: 50%; height: 3px; background: red; animation: scan 3s infinite; }
    @keyframes scan { 0% {top:10%} 50% {top:90%} 100% {top:10%} }
  </style>
</head>
<body class="page-main">

    <div class="screens-wrapper">

              </button>
            </div>
            <div id="guiaSuggestions" class="suggestions"></div>
          </label>
        </div>
        <div class="block"><label class="field"><span>Destinatario</span><input id="nombreDest" list="nombresList" /><datalist id="nombresList"></datalist></label>
        <label class="field"><span>Paqueter√≠a</span><input id="paqueteriaInput" list="paqList" /><datalist id="paqList"></datalist></label></div>
        <div class="block"><label class="field"><span>Comentarios</span><textarea id="comentariosPaquete" rows="2"></textarea></label></div>
        <div class="block"><label class="file-btn field"><input id="fotoInput" type="file" accept="image/*" capture="environment" /><button id="fotoBtn" class="btn ghost full">üì∏ Foto Paquete</button></label><div id="fotoPreview" class="preview"></div></div>
        <div class="field radio-group"><span>Notificar?</span><label><input type="radio" id="notificarSi" name="n" value="si" checked> S√≠</label><label><input type="radio" id="notificarNo" name="n" value="no"> No</label></div>
        <div class="row"><button id="recibirBtn" class="btn primary">Recibir</button><button id="entregarBtn" class="btn">Entregar</button><button id="entregarVariosBtn" class="btn hidden" disabled>Entregar Varios</button></div>
      </section>
      
      <!-- Directorio -->

        </div>

        <input type="file" id="restoreBackupInput" style="display:none" /><button id="restoreBackupBtn" class="btn danger full" style="margin-top:10px">Restaurar</button></div>
        <div class="block"><button id="refreshUsersBtn" class="btn ghost full">Usuarios</button><div id="tablaUsuarios" class="table"></div></div>
      </section>
    </div>
  </main>

  <!-- Modales -->

  <div id="confirmEntregarVariosModal" class="modal hidden"><div class="modal-content"><h3>Entrega M√∫ltiple</h3><strong id="domicilioVariosTxt"></strong><div id="listaPaquetesVarios"></div><div class="row"><button id="cancelVariosBtn" class="btn ghost full">Cancelar</button><button id="confirmVariosBtn" class="btn primary full">Confirmar</button></div></div></div>

  <div id="firmaModal" class="modal modal-scrollable hidden"><div class="modal-content"><div class="modal-header"><h4>Firma</h4><button id="cerrarFirma" class="btn ghost">X</button></div><div class="modal-body"><canvas id="firmaCanvas"></canvas><button id="limpiarFirma" class="btn ghost full">Limpiar</button><label class="file-btn field"><input id="idFotoInput" type="file" accept="image/*" capture="environment" /><button id="idFotoBtn" class="btn ghost full">üì∏ Foto ID</button></label><div id="idPreview" class="preview"></div><div class="field radio-group" style="margin-top:10px"><span>Notificar?</span><label><input type="radio" id="notificarEntregaSi" name="ne" value="si" checked> Si</label><label><input type="radio" name="ne" value="no"> No</label></div></div><div class="modal-footer"><button id="guardarFirma" class="btn primary full">Finalizar Entrega</button></div></div></div>
